apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /me
spec:
  ingressClassName: nginx
  rules:
  {{- range .Values.microservices }} # Loop through microservices
    - http:
        paths:
        - path: {{ .path | default .name }}
          pathType: Prefix
          backend:
            service:
              name: {{ $.Release.Name }}-microservice-{{ .name }}-service
              port:
                number: {{ .servicePort }} # Use the microservice's servicePort
  {{- end }}
